<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.  <br>Faça Login para acessar sua conta.</p>
                <form action="login.php" method="post" id="loginForm">

                
                    <div id="caixasdeenvio">
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="seuemail@gmail.com" required autocomplete="email"><br>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" placeholder="********" minlength="8" required autocomplete="current-password">
                        <span id="senhaError" class="mensagemError"></span>
                    </div>
                    <div id="submit">
                        <input id="firstsubmit"  type="submit" value="Entrar"> <br>
                        <input type="submit" value="Esqueci minha senha">
                    </div>
                </form>
            </div>

            <div id="imagem">
                <img id="imagempredios" src="imagens/imglogin.jpg" alt="Noite iluminada por prédios altos">
            </div>

        </section>
    </main>

    <script>
        function validarSenha(event){
            var senhaInput = document.getElementById("isenha");
            var senha = senhaInput.value;

            var temLetra = /[a-zA-Z]/.test(senha);
            var temNumero = /\d/.test(senha);

            if(!temNumero || !temLetra){
                senhaError.textContent="A senha deve ter caracteres e números!"
                event.preventDefault();
            }else{
                senhaError.textContent="";
            }
        }
        var loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", validarSenha);
    </script>
</body>
</html>
